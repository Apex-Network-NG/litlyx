services:
  mongo:
    image: mongo
    environment:
      # Change with your database username
      MONGO_INITDB_ROOT_USERNAME: litlyx
      # Change with your database password
      MONGO_INITDB_ROOT_PASSWORD: litlyx
    # Uncomment to expose database
    # ports:
    #   - 27017:27017
    volumes:
      - mongo-data:/data/db

  cache:
    image: redis:alpine
    restart: always
    # Uncomment to expose redis
    # ports:
    #   - "6379:6379"
    # Change with "--requirepass YOUR_REDIS_PASSWORD"
    command: redis-server --save 20 1 --loglevel warning --requirepass litlyx

  producer:
    image: litlyx/litlyx-producer
    restart: always
    ports:
      - "3099:3099"
    environment:
      PORT: "3099"
      REDIS_URL: "redis://cache"
      REDIS_USERNAME: "default"
      # Change with your redis password
      REDIS_PASSWORD: "litlyx"
      STREAM_NAME: "LITLYX"
    build:
      dockerfile: ./producer/Dockerfile

  consumer:
    image: litlyx/litlyx-consumer
    restart: always
    ports:
      - "3011:3031"
    environment:
      PORT: "3031"
      # Optional - Used to send welcome and quota emails
      # EMAIL_SERVICE: "Brevo"      
      # BREVO_API_KEY: ""
      # Change "litlyx:litlyx" with "mongodb://YOUR_MONGO_USERNAME:YOUR_MONGO_PASSWORD"
      MONGO_CONNECTION_STRING: "mongodb://litlyx:litlyx@mongo:27017/SimpleMetrics?readPreference=primaryPreferred&authSource=admin"
      REDIS_URL: "redis://cache"
      REDIS_USERNAME: "default"
       # Change with your redis password
      REDIS_PASSWORD: "litlyx"
      STREAM_NAME: "LITLYX"
      GROUP_NAME: "DATABASE"
    build:
      dockerfile: ./consumer/Dockerfile 

  dashboard:
    image: litlyx/litlyx-dashboard
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      # Change "litlyx:litlyx" with "mongodb://YOUR_MONGO_USERNAME:YOUR_MONGO_PASSWORD"
      MONGO_CONNECTION_STRING: 'mongodb://litlyx:litlyx@mongo:27017/SimpleMetrics?readPreference=primaryPreferred&authSource=admin'
      
      STREAM_NAME: "LITLYX"
      REDIS_URL: "redis://cache"
      REDIS_USERNAME: "default"
      # Change with your redis password
      REDIS_PASSWORD: "litlyx"
      # Optional - Used for Lit, the AI analyst
      # AI_ORG: 'OPEN_AI_ORGANIZATION'
      # AI_PROJECT: 'OPEN_AI_PROJECT'
      # AI_KEY: 'OPEN_AI_KEY'

      # Optional - Used to send welcome and quota emails
      # EMAIL_SERVICE: "Brevo"      
      # BREVO_API_KEY: ""

      # Change with your jwt secret
      AUTH_JWT_SECRET: "litlyx_jwt_secret"

      # Optional - Used to register / login via google
      # GOOGLE_AUTH_CLIENT_ID: ""
      # GOOGLE_AUTH_CLIENT_SECRET: ""

      # NO_AUTH or GOOGLE
      PUBLIC_AUTH_MODE: 'NO_AUTH'

      # Default user created in NO_AUTH mode
      NOAUTH_USER_EMAIL: 'default@user.com'
      NOAUTH_USER_NAME: "defaultuser"

      SELFHOSTED: 'true'

      # Optional - Used for tests
      # STRIPE_SECRET_TEST: ""
      # STRIPE_WH_SECRET_TEST: ""

      # Optional - Stripe secret - Used to change plans of the projects
      # STRIPE_SECRET: ""
      # STRIPE_WH_SECRET: ""

    build:
      dockerfile: ./dashboard/Dockerfile 
      #args:
        # Optional - Used to register / login via google
        # GOOGLE_AUTH_CLIENT_ID: ""

volumes:
  mongo-data:
